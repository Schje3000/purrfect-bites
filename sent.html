    <script type="text/javascript">
    const nav = document.querySelector('nav');
    const burgerIcon = document.querySelector('.burger-icon');
    const closeIcon = document.querySelector('.close-icon');

    const showMenu = () => {
        // Navigationsmenü anzeigen (CSS: .nav-links.visible -> display: flex)
        nav.classList.add('visible');
        
        // Burger-Icon verstecken (CSS: .burger-icon -> display: none)
        burgerIcon.style.display = 'none'; 
        
        // Close-Icon anzeigen (CSS: .close-icon -> display: block)
        closeIcon.style.display = 'block';
    };
    
    const hideMenu = () => {
        // Navigationsmenü verstecken
        nav.classList.remove('visible');
        
        // Burger-Icon anzeigen
        burgerIcon.style.display = 'block';
        
        // Close-Icon verstecken
        closeIcon.style.display = 'none';
    };
</script>
